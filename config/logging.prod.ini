[host_name]
Host_name=10.124.10.217

[Port_Number]
port=5012

[loggers]
keys=root,file,user

[handlers]
keys=fileHandler,streamHandler,userFileHandler



[formatters]
keys=devFormatter,userFormatter

[log_config]
LOGGING_URL=http://10.124.10.217:8504/prod/addLog


[logger_root]
level=INFO
handlers=streamHandler

[logger_file]
level=INFO
handlers=fileHandler
qualname=file
propagate=0

[logger_user]
level=INFO
handlers=userFileHandler
qualname=user
propagate=0

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=userFormatter
args=('placeholder.log', 'a')

[handler_userFileHandler]
class=FileHandler
level=INFO
formatter=userFormatter
args=('placeholder.log', 'a')

[handler_streamHandler]
class=StreamHandler
level=INFO
formatter=userFormatter
args=(sys.stdout,)

[formatter_devFormatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(funcName)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_userFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
