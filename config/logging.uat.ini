[host_name]
Host_name=10.124.10.216

[Port_Number]
port=5012


[loggers]
keys=root,file,user

[handlers]
keys=fileHandler,streamHandler,userFileHandler

[log_config]
LOGGING_URL=http://10.124.10.217:8504/uat/addLog

[formatters]
keys=devFormatter,userFormatter

[logger_root]
level=DEBUG
handlers=streamHandler

[logger_file]
level=DEBUG
handlers=fileHandler
qualname=file
propagate=0

[logger_user]
level=INFO
handlers=userFileHandler
qualname=user
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=devFormatter
args=('%(logfilename)s', 'a')  # Developer logs

[handler_userFileHandler]
class=FileHandler
level=INFO
formatter=userFormatter
args=('%(userLogfilename)s', 'a')  # âœ… Separate user logs

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=devFormatter
args=(sys.stdout,)

[formatter_devFormatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(funcName)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_userFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
